<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Content specific to each page will go here -->

    <!-- Include the reusable elements -->
    <div id="position">X: 0, Y: 0, Z: 0</div>
    <div id="center-toggle">Toggle Centered 0</div>
    <div id="crosshair-toggle">Toggle Crosshairs</div>

    <div class="horizontal-ruler ruler"></div>
    <div class="vertical-ruler ruler"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-line horizontal"></div>
    <div class="cursor-line vertical"></div>
    <div class="crosshair horizontal"></div>
    <div class="crosshair vertical"></div>

    <script src="script.js"></script>
</body>
</html>
